<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            transition: background-color 0.5s;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .toggle-container {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-label {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 25px;
            background-color: #007BFF;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        #day-night-toggle {
            display: none;
        }

        #day-night-toggle:checked + .toggle-label {
            background-color: #000;
        }

        /* Night Mode Styles */
        #day-night-toggle:checked + .toggle-label::before {
            content: "Night";
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
        }

        /* Day Mode Styles */
        .toggle-label::before {
            content: "Day";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="day-night-toggle">
        <label for="day-night-toggle" class="toggle-label"></label>
    </div>
    <p>This is some content that will change with day/night mode.</p>

    <script>
        const toggle = document.getElementById("day-night-toggle");
        const body = document.body;

        toggle.addEventListener("change", function () {
            if (this.checked) {
                body.style.backgroundColor = "#000"; // Night mode
            } else {
                body.style.backgroundColor = "#fff"; // Day mode
            }
        });
    </script>
</body>
</html>
